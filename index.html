<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="toDoForm">
          <div class="form-group">
            <label for="morningTask">What day is this for?</label>
            <input type="text" class="form-control" id="day">
          </div>
          <div class="form-group">
            <label for="morningTask">Add a morning task</label>
            <input type="text" class="form-control" id="morning">
          </div>
          <div class="form-group">
            <label for="morningTask">Add a late morning task</label>
            <input type="text" class="form-control" id="lateMorning">
          </div>
          <div class="form-group">
            <label for="morningTask">Add a afternoon task</label>
            <input type="text" class="form-control" id="afternoong">
          </div>
          <div class="form-group">
            <label for="morningTask">Add a late afternoontask</label>
            <input type="text" class="form-control" id="lateAfternoon">
          </div>
          <div class="form-group">
            <label for="morningTask">Add a evening task</label>
            <input type="text" class="form-control" id="evening">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>
      </div>

      <h2>Tasks:</h2>
      <ul id="taskList">

      </ul>

      <button id="removeButton" type="button" class="btn">Remove</button>
    </div>

  </body>
</html>
